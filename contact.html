<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bread</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper red darken-1">
        <a href="index.html" class="brand-logo">
          Bread
        </a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <div id="contact-form-whole">
      <div class="row">
          <form id="contact-form" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Put your first name here" id="first_name" type="text" class="validate" />
              
              </div>
              <div class="input-field col s6">
                <input placeholder="Put your last name here" id="last_name" type="text" class="validate" />
              
              </div>
            </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Social Security Number"  id="password" type="password" class="validate" />
                
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Put your e-mail here" id="email" type="email" class="validate" />
                
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
          </form>
                  
      </div>
    </div>
</main>

<footer>
  <div class="container">
      <div class="column footer-left">
          <h4 class="footer-name">My Links</h4>
          <p class="footer-links">
              <a href="">Twitter</a>
              <br>
              <a href="">Bread</a>
          </p>
      </div>
      <div class="column footer-right">
          <h4>Bread</h4>
          <p></p>
      </div>
  </div>
</footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</html>
